<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: sans-serif;
            padding: 50px;
        }

        .card {
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            /* THE BUG: White text on light yellow background is unreadable */
            background-color: #FFF9C4;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Checkout</h2>
        <p>Total: $50.00</p>
        <button class="btn-primary">Pay Now</button>
    </div>
</body>

</html>
